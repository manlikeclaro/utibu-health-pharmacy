components:
  schemas:
    Customer:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        address:
          type: string
        phone_number:
          type: string
          maxLength: 15
        user:
          type: integer
      required:
      - address
      - id
      - phone_number
      - user
    MedicationGET:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        name:
          type: string
          maxLength: 100
        medication_image:
          type: string
          format: uri
        description:
          type: string
        short_description:
          type: string
        price:
          type: string
          format: decimal
          pattern: ^-?\d{0,8}(?:\.\d{0,2})?$
        stock_quantity:
          type: integer
          maximum: 9223372036854775807
          minimum: -9223372036854775808
          format: int64
        slug:
          type: string
          maxLength: 50
          pattern: ^[-a-zA-Z0-9_]+$
      required:
      - description
      - id
      - name
      - slug
    MedicationPOST:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        name:
          type: string
          maxLength: 100
        medication_image:
          type: string
          format: uri
        description:
          type: string
        price:
          type: string
          format: decimal
          pattern: ^-?\d{0,8}(?:\.\d{0,2})?$
        stock_quantity:
          type: integer
          maximum: 9223372036854775807
          minimum: -9223372036854775808
          format: int64
      required:
      - description
      - id
      - name
    Order:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        medication_price:
          type: string
          format: decimal
          pattern: ^-?\d{0,8}(?:\.\d{0,2})?$
          readOnly: true
        quantity:
          type: integer
          maximum: 9223372036854775807
          minimum: -9223372036854775808
          format: int64
        order_date:
          type: string
          format: date-time
          readOnly: true
        total_price:
          type: string
          format: decimal
          pattern: ^-?\d{0,8}(?:\.\d{0,2})?$
          readOnly: true
        transaction_id:
          type: string
          readOnly: true
        customer:
          type: integer
        medication:
          type: integer
          nullable: true
      required:
      - id
      - medication_price
      - order_date
      - total_price
      - transaction_id
    PatchedCustomer:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        address:
          type: string
        phone_number:
          type: string
          maxLength: 15
        user:
          type: integer
    PatchedMedicationPOST:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        name:
          type: string
          maxLength: 100
        medication_image:
          type: string
          format: uri
        description:
          type: string
        price:
          type: string
          format: decimal
          pattern: ^-?\d{0,8}(?:\.\d{0,2})?$
        stock_quantity:
          type: integer
          maximum: 9223372036854775807
          minimum: -9223372036854775808
          format: int64
    PatchedOrder:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        medication_price:
          type: string
          format: decimal
          pattern: ^-?\d{0,8}(?:\.\d{0,2})?$
          readOnly: true
        quantity:
          type: integer
          maximum: 9223372036854775807
          minimum: -9223372036854775808
          format: int64
        order_date:
          type: string
          format: date-time
          readOnly: true
        total_price:
          type: string
          format: decimal
          pattern: ^-?\d{0,8}(?:\.\d{0,2})?$
          readOnly: true
        transaction_id:
          type: string
          readOnly: true
        customer:
          type: integer
        medication:
          type: integer
          nullable: true
  securitySchemes:
    basicAuth:
      type: http
      scheme: basic
    cookieAuth:
      type: apiKey
      in: cookie
      name: sessionid
