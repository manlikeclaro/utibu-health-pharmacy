    put:
      operationId: pharmacy_api_medications_update
      parameters:
      - in: path
        name: id
        schema:
          type: integer
        required: true
      tags:
      - pharmacy
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/MedicationPOST'
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/MedicationPOST'
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/MedicationPOST'
        required: true
      security:
      - cookieAuth: []
      - basicAuth: []
      - {}
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/MedicationPOST'
          description: ''
    patch:
      operationId: pharmacy_api_medications_partial_update
      parameters:
      - in: path
        name: id
        schema:
          type: integer
        required: true
      tags:
